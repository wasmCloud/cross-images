name: RELEASE
on:
  push:
    branches:
      - main
    tags:
      - v[0-9].[0-9]+.[0-9]+
        
jobs:
  push_to_registry:
    name: Push Docker images to Docker Hub (Tag)
    runs-on: ubuntu-latest
    steps:
      - 
        name: repo_checkout
        uses: actions/checkout@v2
      -
        name: docker_login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_PUSH_USER }}
          password: ${{ secrets.DOCKERHUB_PUSH_PASSWORD }}
      -
        name: Build and push
        id: docker_build
        run: make release